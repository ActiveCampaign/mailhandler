version: 2.1

workflows:
  ruby-tests:
    jobs:
      - unit-tests:
          name: ruby30
          version: "3.0.0"
          requires:
            - ruby27

jobs:
  unit-tests:
    parameters:
      version:
        type: string
    docker:
      - image: cimg/ruby:<< parameters.version >>
    steps:
      - checkout
      - run:
          name: Versions
          command: |
            echo "ruby: $(ruby --version)"
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Run tests
          command: bundle exec rspec
